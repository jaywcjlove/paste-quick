body:
  - type: markdown
    attributes:
      value: |
        <img align="right" height="86" alt="Paste Quick" src="https://github.com/user-attachments/assets/abd2b068-9b1d-412f-9ce4-42b454309f57"> Please provide as much detail as possible about your support request or feedback.

        PasteQuick is a privacy-focused and simple clipboard management tool designed to help you efficiently manage various temporary data such as text, links, images, and code. It records everything you copy or cut and saves it in a history list, allowing you to quickly find and use clipboard records, greatly improving your productivity.

        ### Contact Information

        If you encounter any issues or need support while using our app, please feel free to contact us through the following methods:

        - **Email Support**: [kennyiseeyou@gmail.com](mailto:kennyiseeyou@gmail.com)
        - **Social Media**: [Twitter](https://twitter.com/jaywcjlove)

        We will respond to your message as soon as possible. Thank you for your support of our app!

